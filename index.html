<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Form validation & add fields</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h2>Form Validation and add Field</h2>
      <form action="submit.php" method="post" id="validate-form">
        <div class="form-field">
          <label for="name">Name</label>
          <input
            type="text"
            required
            name="name"
            id="name"
            placeholder="Your Name"
          />
        </div>
        <div class="form-field">
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Your Email Address"
          />
        </div>
        <div class="form-field">
          <label for="portfolio">Portfolio</label>
          <input
            type="text"
            name="portfolio"
            id="portfolio"
            placeholder="Your Portfolio"
          />
        </div>
        <div class="form-field">
          <label for="birth">Birth date</label>
          <input
            type="text"
            name="birth"
            id="birth"
            placeholder="Your Birth date"
          />
        </div>
        <div class="form-field">
          <label for="salary">Expectation Salary</label>
          <input
            type="text"
            name="salary"
            id="salary"
            placeholder="Your Expectation Salary"
          />
        </div>
        <div class="form-field">
          <label for="password">Password</label>
          <div class="wrapper">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <div class="icon pass">
              <i class="far fa-eye"></i>
              <!-- <i class="far fa-eye-slash"></i> -->
            </div>
          </div>
        </div>

        <div class="form-field skill-fields">
          <label for="skill">Your skills</label>
          <div class="wrapper">
            <input
              type="text"
              name="skill[]"
              id="skill"
              placeholder="Your skill"
            />
            <div class="icon add_button">
                <i class="fas fa-plus"></i>
            </div>
          </div>
        </div>
        <div class="form-field">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script> -->
    <script src="./app.js"></script>
  </body>
</html>
